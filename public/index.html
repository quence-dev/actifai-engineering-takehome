<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <h1 class="text-center">Sales Dashboard</h1>
      <div class="mb-3">
        <label for="endpointSelect" class="form-label">Select Endpoint</label>
        <select v-model="selectedEndpoint" id="endpointSelect" class="form-select">
          <option value="user-sales">User Sales</option>
          <option value="group-sales">Group Sales</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="filterInput" class="form-label">Filter by Name</label>
        <input v-model="filter" id="filterInput" class="form-control" placeholder="Enter name to filter">
      </div>
      <button @click="fetchData" class="btn btn-primary">Fetch Data</button>
      <div class="mt-4">
        <h3>Results</h3>
        <table class="table table-striped" v-if="data.length > 0">
          <thead>
            <tr>
              <th v-for="header in headers" :key="header">{{ header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="row in filteredData" :key="row.id">
              <td v-for="header in headers" :key="header">{{ row[header] }}</td>
            </tr>
          </tbody>
        </table>
        <p v-else>No results found</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
